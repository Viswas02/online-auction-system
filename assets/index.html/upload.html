<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/upload.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<body>
     <!-- header -->
     <header>
        <div class="navigationbar">
            <img src="/assets/images/project logo.jpg" class="logo">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contactus</a>
            <img src="/assets/images/profile img.png"  class="profileimg">    
        </div>
    <div class="upload-products">
    <h1>Upload Your Product</h1>
    <div class="uploder-profile">
    <i class="fa-solid fa-user"></i>
    </div>
    <div class="product-namebox" max-val="max:20">
        <h5>Product Name</h5>
    <input type="text" placeholder="product name">
    </div>
    <div class="product-namebox" max-val="max:40">
        <h5>Product type</h5>
    <input type="text" placeholder="product type">
    </div>
    <div class="product-namebox" max-val="max:10000">
        <h5>product price</h5>
    <input type="number" placeholder="product price">
    </div>
    <div class="upload-date" max-val="max:10000">
        <h5>Starting Date</h5>
        <input type="date" placeholder="starting date">
        <h5>Ending Date</h5>
        <input type="date" placeholder="ending date date">
     </div>
    
    <div class="product-image">
    <input type="file" placeholder="upload image">
    </div>
    <div class="product-detailsbox">
        <h5>product Details</h5>
    <input type="text" placeholder="product details">
    </div>
    <div class="upload-btn">
    <button>upload</button>
    </div>

</div>
